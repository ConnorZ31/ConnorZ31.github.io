<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .gallery-container { 
        display: grid; 
            grid-template-columns:2fr 1fr;
            grid-template-rows:auto auto 1fr;
        grid-template-areas:
            "header header"
            "nav    sidebar"
            "main   sidebar";
        gap: 1rem;
        padding:1rem;
     }
     .gallery-header{
        grid-area: header;
     }
     .gallery-grid{
        grid-area:main;
        display:flex;
        flex-wrap: wrap;
        gap: 1rem;
     }
    /* .gallery-grid { display: flex; flex-wrap: wrap; gap: 1rem; } */
    .photo-card { flex: 1 1 300px; height: 200px; border:2px solid black}
    .featured { 
        grid-column:span 2;
     }
    .gallery-nav{
        grid-area: nav;
        display:flex;
        gap:.5rem;
        flex-wrap:wrap;
    }
    .gallery-sidebar{
        grid-area: sidebar;
        padding:1rem;
    }
</style>
<body>
    <div class="gallery-container">
  <header class="gallery-header">Photo Gallery</header>
  <nav class="gallery-nav">
    <button>All</button>
    <button>Nature</button>
    <button>Architecture</button>
  </nav>
  <main class="gallery-grid">
    <div class="photo-card" data-category="nature">Photo 1</div>
    <div class="photo-card" data-category="architecture">Photo 2</div>
    <div class="photo-card"data-category="architecture">Photo 3</div>
    <div class="photo-card featured" data-category="nature">Featured Photo</div>
    <div class="photo-card" data-category="architecture">Photo 5</div>
    <div class="photo-card"data-category="nature">Photo 6</div>
  </main>
  <aside class="gallery-sidebar">Filter Options</aside>
</div>
</body>
    <script>
        const filterButtons = document.querySelectorAll('.gallery-nav button');
        const photoCards = document.querySelectorAll('.photo-card');
filterButtons.forEach(button => {
  button.addEventListener('click', (event) => {
    const filterValue = event.target.textContent.toLowerCase();
    filterPhotos(filterValue);
  });
});
function filterPhotos(category) {
  photoCards.forEach(card => {
    if (category === 'all' || card.dataset.category === category) {
      card.style.display = 'block';
    }else{
      card.style.display = 'none';  
    }
  });
;
}
    </script>
</html>
