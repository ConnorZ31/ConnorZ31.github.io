<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skill-Based Matchmaking Demo</title>
 <link rel="stylesheet" href="wa13.css">
</head>

<body>

  <h1>Skill-Based Matchmaking Demonstration</h1>
  <h2>Using Simulated Player MMR</h2>

  <div id="controls">
    <label>Match tolerance (MMR range): </label>
    <input id="tolerance" type="range" min="50" max="500" value="150">
    <span id="tolValue">150</span>
    <br><br>
    <button onclick="generatePlayers()">Generate Players</button>
    <button onclick="runMatchmaking()">Run Matchmaking</button>
  </div>

  <h2>Players</h2>
  <div id="players"></div>

  <h2>Matches</h2>
  <div id="matches"></div>

  <script src="wa13.js"></script>

</body>
</html>
